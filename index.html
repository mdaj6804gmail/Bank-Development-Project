<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Development</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section id="loginForm" class="container">
    <h2 class="text-center">Welcome to Pioneer Bank</h2>
    <div class="login_form">
      <h3>Login</h3>
      <input type="email" class="form-control mt-2" name="" id="" placeholder="Email" />
      <input type="password" class="form-control mt-3 mb-3" name="" id="" placeholder="Password" />
      <button id="log_btn" class="btn btn-success">Enter</button>
    </div>
  </section>

  <!-- Transaction-Area Start -->

  <section id="Transaction-Area" class="container ">
    <div class="row text-white">
      <div class="col-md-4 g-2">
        <div class="Deposit">
          <h5>Deposit</h5>
          <h1>$ <span id="corentDeposit">00</span></h1>
        </div>
      </div>
      <div class="col-md-4 g-2">
        <div class="Withdraw">
          <h5>Withdraw</h5>
          <h1>$00</h1>
        </div>
      </div>
      <div class="col-md-4 g-2">
        <div class="Balance ">
          <h5>Balance</h5>
          <h1>$ <span id="BalanceMonitor">1240</span></h1>
        </div>
      </div>
    </div>
    <!-- second -->
    <div class="row se_op">
      <div class="col-md-6">
        <div class="login_form mar_for">
          <h4>Deposit</h4>
          <input id="Deposit_Amaomd" class="form-control mb-3" type="text" placeholder="$ amount you want to deposit" name="" id="" />
          <button id="Deposit_btn" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="login_form mar_for last-child1">
          <h4>Withdraw</h4>
          <input class="form-control mb-3" placeholder="$ amount you want to withdraw" type="text" name="" id="" />
          <button id="Withdraw_btn" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </section>
  <!-- javascript Start -->
  <script>
    // login button event handler starts here
    let log_btn = document.getElementById("log_btn");

    log_btn.addEventListener("click", EventClick);
    function EventClick() {
      let loginForm = document.getElementById("loginForm");
      loginForm.style = "display:none";
      document.querySelector("#Transaction-Area").style = "display:block;";
    }
    // login button event handler End

//Deposit button click handeler

const Deposit_btn=document.getElementById("Deposit_btn");
Deposit_btn.addEventListener("click",function(){
 const Deposit_Amaomd=document.getElementById("Deposit_Amaomd").value;
const DepositNumber=parseFloat(Deposit_Amaomd);

const corentDeposit=document.getElementById("corentDeposit").innerText;
const corentDepositNumber=parseFloat(corentDeposit);
const totalDeposit=DepositNumber+corentDepositNumber;
document.getElementById("corentDeposit").innerText=totalDeposit;

//BalanceMonitor
const BalanceMonitor=document.getElementById("BalanceMonitor").innerText;
const BalanceMonitorNumber=parseFloat(BalanceMonitor);
const totalBalance=DepositNumber+BalanceMonitorNumber;
document.getElementById("BalanceMonitor").innerText=totalBalance;
document.getElementById("Deposit_Amaomd").value= '';

});





  </script>
</body>

</html>
